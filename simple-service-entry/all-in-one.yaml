apiVersion: v1
kind: Pod
metadata:
  name: svc-in-mesh
spec:
  containers:
  - name: bash-ctr
    image: bash:4.4
    command: ["ping"]
    args: ["google.com"]
  restartPolicy: OnFailure
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: alias-to-google
spec:
  hosts:
  - alias-to-google
  http:
  - match:
    - uri:
        regex: ".*"
    route:
    - destination:
        host: www.google.com
        port:
          number: 443
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: google-alias
spec:
  host: "www.google.com"
  trafficPolicy:
    tls:
      mode: SIMPLE
---
apiVersion: networking.istio.io/v1alpha3
kind: ServiceEntry
metadata:
  name: google-service-entry
spec:
  hosts:
  - www.google.com
  location: MESH_EXTERNAL
  ports:
  - number: 443
    name: https
    protocl: TLS
  resolution: DNS

